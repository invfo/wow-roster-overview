<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8"/>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css?family=Inknut+Antiqua|Cuprum" rel="stylesheet">
  <title>Solaris Roster Main</title>
</head>

<body>
  <h1>Solaris Raid Roster</h1>
  <div id="container">
    <div class="row">
      <div>
      	<table id ="roster-heal">
      		<tr>
            <th rowspan=2 class='player'></th>
            <th rowspan=2 class="ilvl"></th>
            <th rowspan=2 class="ilvl-weapon"></th>
            <th rowspan=2 class="weapon-traits"></th>
            <th colspan=3 class="relics"></th>
      		</tr>
          <tr>
            <th class="relic-1"></th>
            <th class="relic-2"></th>
            <th class="relic-3"></th>
          </tr>
      	</table>
      </div>
      <div>
        <table id ="roster-tank">
          <tr>
            <th rowspan=2 class='player'></th>
            <th rowspan=2 class="ilvl"></th>
            <th rowspan=2 class="ilvl-weapon"></th>
            <th rowspan=2 class="weapon-traits"></th>
            <th colspan=3 class="relics"></th>
      		</tr>
          <tr>
            <th class="relic-1"></th>
            <th class="relic-2"></th>
            <th class="relic-3"></th>
          </tr>
        </table>
      </div>
  </div>

  <div class="row">
    <div>
      <table id ="roster-mage">
        <tr>
          <th rowspan=2 class='player'></th>
          <th rowspan=2 class="ilvl"></th>
          <th rowspan=2 class="ilvl-weapon"></th>
          <th rowspan=2 class="weapon-traits"></th>
          <th colspan=3 class="relics"></th>
        </tr>
        <tr>
          <th class="relic-1"></th>
          <th class="relic-2"></th>
          <th class="relic-3"></th>
        </tr>
      </table>
    </div>
    <div>
      <table id ="roster-cac">
        <tr>
          <th rowspan=2 class='player'></th>
          <th rowspan=2 class="ilvl"></th>
          <th rowspan=2 class="ilvl-weapon"></th>
          <th rowspan=2 class="weapon-traits"></th>
          <th colspan=3 class="relics"></th>
        </tr>
        <tr>
          <th class="relic-1"></th>
          <th class="relic-2"></th>
          <th class="relic-3"></th>
        </tr>
      </table>
    </div>
  </div>

  <div>
    <button id="change-language"></button>
  </div>

  </div>
  <script src='http://code.jquery.com/jquery.js'></script>
  <script src='script.js'></script>
</body>

</html>
