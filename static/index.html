<!DOCTYPE html>

  <div id="container">
    <div class="row">
      <div id="roster-heal">
        <h2>Roster heal</h2>
      	<table class="roster">
          <thead>
            <tr>
              <th rowspan=2 class='player'></th>
              <th rowspan=2 class="ilvl"></th>
              <th rowspan=2 class="ilvl-weapon"></th>
              <th rowspan=2 class="weapon-traits"></th>
              <th colspan=3 class="relics"></th>
            </tr>
            <tr>
              <th class="relic-1"></th>
              <th class="relic-2"></th>
              <th class="relic-3"></th>
            </tr>
          </thead>
          <tbody></tbody>
      	</table>
        <table class="mean-values">
          <tbody>
            <tr>
              <td class="player">Moyenne</td>
              <td class="ilvl"></td>
              <td class="ilvl-weapon"></td>
              <td class="weapon-traits"></td>
              <td class="relics"></td>
            </tr>
          </tbody>
        </table>
      </div>
