<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8"/>
  <link rel="stylesheet" href="style.css" />
  <title>Solaris Roster Main</title>
</head>

<body>
  <h1>Solaris Raid Roster</h1>
  <div id="container">
    <div class="row">
      <div>
      	<table id ="roster-heal">
      		<tr>
            <th class='player'></th>
            <th class="ilvl"></th>
            <th class="ilvl-weapon"></th>
            <th class="weapon-traits"></th>
            <th class="relic-1"></th>
            <th class="relic-2"></th>
            <th class="relic-3"></th>
      		</tr>
      	</table>
      </div>
      <div>
        <table id ="roster-tank">
          <tr>
            <th class='player'></th>
            <th class="ilvl"></th>
            <th class="ilvl-weapon"></th>
            <th class="weapon-traits"></th>
            <th class="relic-1"></th>
            <th class="relic-2"></th>
            <th class="relic-3"></th>
          </tr>
        </table>
      </div>
  </div>

  <div class="row">
    <div>
      <table id ="roster-mage">
        <tr>
          <th class='player'></th>
          <th class="ilvl"></th>
          <th class="ilvl-weapon"></th>
          <th class="weapon-traits"></th>
          <th class="relic-1"></th>
          <th class="relic-2"></th>
          <th class="relic-3"></th>
        </tr>
      </table>
    </div>
    <div>
      <table id ="roster-cac">
        <tr>
          <th class='player'></th>
          <th class="ilvl"></th>
          <th class="ilvl-weapon"></th>
          <th class="weapon-traits"></th>
          <th class="relic-1"></th>
          <th class="relic-2"></th>
          <th class="relic-3"></th>
        </tr>
      </table>
    </div>
  </div>

  <div>
    <button id="change-language"></button>
  </div>

  </div>
  <script src='script.js'></script>
</body>

</html>
